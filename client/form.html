<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Person</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-container">
        <h2>Add Person</h2>
        <form id="add-person-form" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter name" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter age" required><br><br>

            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter address"><br><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter phone"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email"><br><br>

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" placeholder="Enter notes"></textarea><br><br>

            <button type="submit">Add Person</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="form.js"></script>
    <script src="card.js"></script>
</body>
</html>
